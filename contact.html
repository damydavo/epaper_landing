  <body>
    <nav class="navbar navbar-expand-md border-bottom navbar-light bg-white">
        <div class="container">
        <a class="navbar-brand" href="index.html"><img src="images/pun.png" style="max-width: 140px;" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link text-dark" href="#">Contact</a>
            </li>
            <li class="nav-item">
                <a id="set" class="nav-link py-1 mt-1 text-white" href="https://subscribe.punchng.com/register">Sign in</a>
              </li>
        </div> 
        </div>
    </nav>


    <div class="container">
        <div class="template">
            <form action="" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
    
                    <div class="form-group col-md-6">
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div>

                    <div class="col-md-12 form-group">
                        <textarea class="form-control" name="" id="" rows="4" placeholder="message..."></textarea>
                    </div>
                </div>
              <div>
                  <input class="btn btn-danger" type="submit" value="submit">
              </div>
            </form>
            
            <div class="address">
                <h3>ADDRESS</h3>

                <P><i class="fa fa-address-card mr-2 text-sm"></i>Punch Nigeria Limited, Km 14 Lagos-Ibadan Expressway, Ogun State, Nigeria</P>

                <div class="icon1">
                    <p class="check"><i class="fas fa-phone mr-2"></i><a href="tel:+234 805 353 3002">+234 805 353 3002</a></p>

                </div>

                <div class="icon1">
                    <p class="check"><i class="fas fa-envelope mr-2"></i><a href="mailto:epaper@punchng.com">epaper@punchng.com</a></p>
                </div>

                <div class="icon1">
                    <p class="check"><i class="fas fa-globe mr-2"></i><a href="https://www.punchng.com/" target="_blank">www.punchng.com</a></p>
                </div>
            </div>
        </div>
